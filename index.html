<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>DFA</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
  </body>
  <script src="index.js"> </script>
  <noscript>This applet requires JavaScript to run.</noscript>
  <div id="gameWindow">
    <div id="titleScreen">
     <input type="image" src="" id="start" alt="titlescreen"></input>
    </div>
    <div id="gameContent" hidden>
      
      <div id="spriteWrap"> 
	<img id="sprite" src="src/smallsmile.png" alt="sprite">
      </div>
      <div id="interact">
	<input type="image" class="interactButton" src="src/smile.png" id="smile"></input>
	<input type="image" class="interactButton" src="src/grin.png" id="grin"> </button>
	<input type="image" class="interactButton" src="src/frown.png" id="frown"></button>
	<input type="image" class="interactButton" src="src/angry.png" id="angry"></button>
	<input type="image" class="interactButton" src="src/wink.png"id="wink"></button>
      </div>
      <div id="meta">
	<input type="image" class="metaButton" src="src/save.png" id="save"></input>
	<input type="image" class="metaButton" src="src/load.png"id="load"></input>
	<input type="image" class="metaButton" src="src/title.png"id="title"></input>
      </div>
      
    </div>
  </div>
</body>
</html>
